# Stripe Configuration
# ⚠️ ATENÇÃO: Para processar pagamentos REAIS, você precisa usar chaves de PRODUÇÃO (Live)
# 
# Como obter chaves de produção:
# 1. Acesse https://dashboard.stripe.com/ (modo Live)
# 2. Vá em Developers → API keys
# 3. Copie a Secret key (sk_live_...) e Publishable key (pk_live_...)
# 4. Para webhook: Developers → Webhooks → copie o Signing secret (whsec_...)
#
# IMPORTANTE: Nunca commite chaves de produção no Git!
# Use variáveis de ambiente: ${STRIPE_SECRET_KEY} e ${STRIPE_WEBHOOK_SECRET}
#
# Modo TESTE (atual):
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}
